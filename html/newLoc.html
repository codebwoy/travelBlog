<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simon der Globetrotter" />
    <meta name="Simon Boakye" content="simon" />
    <!-- Open Graph Data - Facebook protocol to provide richer metadata for websites -->
    <meta
      property="og:title"
      content="Simon der Globetrotter is a travel blogger who journeys across all seven continents worldwide."
    />
    <meta
      property="og:description"
      content="Simon der Globetrotter is a travel blogger who journeys across all seven continents worldwide."
    />
    <meta property="og:image" content="/image.png" />
    <title>Simon der Globetrotter</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/weather.css" />
  </head>

  <body>
    <!-- forms starts here -->

    <h1>Suggest your dream travel spots! </h1>
    <form id="contact_form" name="contact_form" method="post">
      <div class="mb-5 row">
        <div class="col">
          <label>First Name</label>
          <input
            type="text"
            required
            maxlength="50"
            class="form-control"
            id="first_name"
            name="first_name"
            style="width: 20%;"
          />
        </div>
        <div class="col">
          <label>Last Name</label>
          <input
            type="text"
            required
            maxlength="50"
            class="form-control"
            id="last_name"
            name="last_name"
            style="width: 20%;"
          />
        </div>
      </div>
      <div class="mb-5 row">
        <div class="col">
          <label for="email_addr">Email address</label>
          <input
            type="email"
            required
            maxlength="50"
            class="form-control"
            id="email_addr"
            name="email"
            placeholder="simon-der-globetrotter@gmail.com"
            style="width: 20%;"
          />
        </div>
        <div class="col">
          <label for="phone_input">Phone</label>
          <input
            type="tel"
            required
            maxlength="50"
            class="form-control"
            id="phone_input"
            name="Phone"
            placeholder="+4915211916364"
            style="width: 20%;"
          />
        </div>
      </div>
      <div class="mb-5">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          style="width: 20%;"
        ></textarea>
      </div>
      <!-- send button -->
      <button type="submit" class="btn btn-primary px-4 btn-lg">Send</button>
      <!-- reset button -->
      <button type="reset" class="btn btn-secondary px-4 btn-lg">Reset</button>
    </form>

    
    <!-- Newsletter Section -->
    <footer class="text-center mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3>Subscribe to my Newsletter</h3>
            <p>
              Subscribe to my newsletter for the latest blog posts, tips and
              travel guides. Let's stay updated!.
            </p>

            <!-- Newsletter Form -->
            <form>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                  aria-label="Enter your email"
                  required
                />
                <button class="btn btn-primary" type="submit">Subscribe</button>
              </div>
            </form>

            <p>We respect your privacy. Unsubscribe at any time.</p>
          </div>
        </div>
      </div>
    </footer>

    <footer class="bg-dark text-white p-3 mt-4">
      <p>&copy; Simon der Globetrotter 2024. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Bootstrap JS and JavaScript file -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

    <!-- custom javascript -->
    <script src="/js/newLoc.js"></script>
    <script src="/js/leaflet-init.js"></script>
  </body>
</html>
